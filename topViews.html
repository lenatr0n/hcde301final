<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Videos</title>
    <link rel="stylesheet" type="text/css" href="/assets/topViews.css" />
</head>
<body>
<div>
{% for video in topVideos %}
<br>
    {{video['title']}}
    <a href = "{{video['url']}}" target="_blank" {{video['url']}}"</a>
</br>
<br>
<iframe id="ytplayer" type="text/html" width="720" height="405"
src="https://www.youtube.com/embed/{{video['videoID']}}"frameborder="0" allowfullscreen></iframe>
</br>

{% endfor %}
</div>
</body>
</html>
